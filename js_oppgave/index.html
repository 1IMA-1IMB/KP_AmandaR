<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS oppgaver</title>
</head>
<body>
    <div class="main-container">

      <script src="JS/index.js"></script>

      <div class="header">
        <h1>Konverterer til Liter</h1>
      </div>

        <div class="oppgave1">

            <button id="gangeVerdier">Gange</button>
            <button id="deleVerdier">Dele</button>
                
            <div class="verdier">
            <p>
                <label for="input">Verdi:</label>
                <input id="input" type="number" placeholder="Angi verdi...">
            </p>
            
            <p>
                <label>Fra:</label>
                <select id="measure">
                    <option value="Gallons">Gallon</option>
                    <option value="Ounces">Ounces</option>
                    <option value="Cups">Cups</option>
                    <option value="Spiseskjeer">Spiseskjeer</option>
                </select>
            </p>
            
            </div>
            
            <button onclick="konvertering()">Konverter</button>

            <p id="output">Antall liter</p>

        <button onclick="palindrom()">Sjekk palindrom</button>
        <p id="resultat">Resultat vises her</p>

        </div>
            
        <div class="oppgave2">

        </div>

    </div>
</body>
</html>
