    <div class="oppgave1">
         
            <p>
                <label>Antall</label>
                <input id="input" type="number" placeholder="Antallet til målenheten...">

            <select id="measure" name="målenheter">
                <option value="gallons" id="gallons">Gallons</option>
                <option value="ounces" id="ounces">Ounces</option>
                <option value="cups" id="cups">Cups</option>
                <option value="spiseskjeer" id="spiseskjeer">Spiseskjeer</option>
            </select>
            <input type="submit" title="Finn målenhet" onclick="velgMålenhet()">
                
            <p><span id="output"></span></p>
    </div>
